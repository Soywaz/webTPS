<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Moderno Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">FICHA TPS LA ESRELLA</a>

            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Servicios</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Portafolio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- ========================== -->
    <!-- NUEVO: Footer pegado al fondo de la pantalla -->
    <!-- Contiene: copyright, enlaces rápidos y redes sociales -->
    <!-- ========================== -->
    <footer class="footer">
        <div class="footer-container">

            <!-- Columna izquierda: marca y descripción -->
            <div class="footer-brand">
                <span class="footer-logo">MiLogo</span>
                <p class="footer-desc">Creando experiencias digitales únicas y modernas.</p>
            </div>

            <!-- Columna central: enlaces rápidos -->
            <div class="footer-links">
                <h4 class="footer-title">Navegación</h4>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Portafolio</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>

            <!-- Columna derecha: información de contacto -->
            <div class="footer-contact">
                <h4 class="footer-title">Contacto</h4>
                <p>info@milogo.com</p>
                <p>+34 600 000 000</p>
            </div>

        </div>

        <!-- Barra inferior con copyright -->
        <div class="footer-bottom">
            <p>&copy; 2025 MiLogo. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- FIN NUEVO: Footer -->

    <script src="script.js"></script>
</body>

</html>
